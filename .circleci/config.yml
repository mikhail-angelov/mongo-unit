version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:6
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      - run: mkdir -p /home/circleci/.mongodb-prebuilt/mongodb-download

      - run: curl --output /home/circleci/.mongodb-prebuilt/mongodb-download/mongodb-linux-x86_64-debian81-latest.tgz http://downloads.mongodb.org/linux/mongodb-linux-x86_64-debian81-latest.tgz
      #- run: curl --output /home/circleci/.mongodb-prebuilt/mongodb-download/mongodb-linux-x86_64-debian71-latest.tgz http://downloads.mongodb.org/linux/mongodb-linux-x86_64-debian71-latest.tgz

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: node --version
            
      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      # run tests!
      - run: npm test



